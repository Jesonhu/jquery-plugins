<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div hover 功能测试</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css">
  <style>
    .wrap {
      margin: 30px;
      display: inline-block;
      /* position: relative; */
      width: 300px;
      height: 300px;
      /* border: 1px solid green; */
    }
    img.block {

      display: block;

      height: auto;

<body>
  <div class="wrap wrap1 hover-border">

  <div class="wrap wrap2 hover-border">

  <div class="wrap wrap3">
    <img class="block" src="./resources/img/test.jpg" alt="">
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

  <script src="./resources/js/jquery.hoverBorder.js"></script>
  <script>
    $(function() {
      const hoverBorder = $('.hover-border').hoverBorder({
        type: 'num3',
        color: 'green'
      });
      $('.wrap3').hoverBorder();
    });
  </script>

</html>
