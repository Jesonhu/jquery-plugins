<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动显示内容容器</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css">
  <style>
    .wrap {
      width: 500px;
      height: 300px;
      display: inline-block;
      margin: 30px;
    }
    .hover-wrap {
      background-color:rgba(0, 0, 0, .5);
      color:#fff;
    }
    img.block {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap wrap1">
    <img class="block" src="./resources/img/test.jpg" alt="">
    <div class="hover-wrap">
      这是内容1
    </div>
  </div>

  <div class="wrap wrap2">
    <img class="block" src="./resources/img/test.jpg" alt="">
    <div class="hover-wrap">
      这是内容2
    </div>
  </div>

  <div class="wrap wrap3">
    <img class="block" src="./resources/img/test.jpg" alt="">
    <div class="hover-wrap">
      这是内容3
    </div>
  </div>

  <div class="wrap wrap4">
    <img class="block" src="./resources/img/test.jpg" alt="">
    <div class="hover-wrap">
      这是内容4
    </div>
  </div>

  <div class="wrap wrap5">
    <img class="block" src="./resources/img/test.jpg" alt="">
    <div class="hover-wrap">
      这是内容5
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./resources/js/jquery.hoverWrap.js"></script>
  <script>
    $(function() {
      const hoverWrap1 = $('.wrap1, .wrap2').hoverWrap();

      $('.wrap3').hoverWrap({
        from: 'bottom'
      });

      $('.wrap4').hoverWrap({
        from: 'left'
      });

      $('.wrap5').hoverWrap({
        from: 'right'
      });
    });
  </script>
</body>
</html>
